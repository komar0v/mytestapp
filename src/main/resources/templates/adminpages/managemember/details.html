<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item">Manage Member</li>
            <li class="breadcrumb-item active">Member Details</li>
        </ol>
    </nav>
    <div class="row my-4">
        <div class="col-12 col-xl-12 mb-4 mb-lg-0">
            <div class="card">
                <h5 class="card-header">Member Details</h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label">Nama</label>
                                <div class="input-group">
                                    <strong th:text="${memberData.name}"></strong>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <div class="input-group">
                                    <strong th:text="${memberData.email}"></strong>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">No HP</label>
                                <div class="input-group">
                                    <strong th:text="${memberData.no_hp}"></strong>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">No KTP</label>
                                <div class="input-group">
                                    <strong th:text="${memberData.no_ktp}"></strong>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tanggal Lahir</label>
                                <div class="input-group">
                                    <strong th:text="${memberData.tanggal_lahir}"></strong>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Jenis Kelamin</label>
                                <div class="input-group">
                                    <strong th:text="${memberData.jenis_kelamin}"></strong>
                                </div>
                            </div>
                        </div>

                        <div th:if="${memberData.foto_diri == null}" class="col">
                            <img class="img-fluid" width="400" height="400" src="https://dummyimage.com/400x400/000/fff">
                        </div>
                        <div th:if="${memberData.foto_diri != null}" class="col">
                            <img class="img-fluid" width="400" height="400" th:src="@{'data:image/png;base64,' + ${base64image}}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="pt-5">
        <p class="text-center">Theme By Â©<a href="https://themesberg.com">Themesberg</a></p>

    </footer>
</main>
