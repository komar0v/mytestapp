<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item">Manage Member</li>
            <li class="breadcrumb-item active" aria-current="page">Add Member</li>
        </ol>
    </nav>
    <div class="row my-4">
        <div class="col-12 col-xl-12 mb-4 mb-lg-0">
            <div class="card">
                <h5 class="card-header">Create New Member</h5>
                <div class="card-body">
                    <form th:action="@{/admin/manage-members/edit/{id}(id=${member.id})}" th:object="${member}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Nama</label>
                            <div class="input-group">
                                <input type="text" class="form-control" th:field="*{name}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" th:field="*{email}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">No HP</label>
                            <div class="input-group">
                                <input type="text" class="form-control" th:field="*{no_hp}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">No KTP</label>
                            <div class="input-group">
                                <input type="text" class="form-control" th:field="*{no_ktp}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tanggal Lahir</label>
                            <div class="input-group">
                                <input type="date" class="form-control" th:field="*{tanggal_lahir}">
                            </div>
                            <div class="input-group">
                                <p>Current DOB:</p><p th:text="${member.tanggal_lahir}"></p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Jenis Kelamin</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="male" th:field="*{jenis_kelamin}" th:value="Laki-laki" th:checked="${jenis_kelamin == 'Laki-laki'}"/>
                                <label class="form-check-label" for="male">Laki-laki</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="female" th:field="*{jenis_kelamin}" th:value="Perempuan" th:checked="${jenis_kelamin == 'Perempuan'}"/>
                                <label class="form-check-label" for="female">Perempuan</label>
                            </div>
                        </div>
                        <input type="hidden" th:field="*{id}" />
                        <input type="submit" class="btn btn-success" value="Submit">
                    </form>
                </div>
            </div>
        </div>

    </div>
    <footer class="pt-5">
        <p class="text-center">Theme By Â©<a href="https://themesberg.com">Themesberg</a></p>

    </footer>
</main>
